<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Tugas CSS - Niomic</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h1>Rounded image</h1>
          <img src="jakarta.jpg" class="rounded" width="350px" height="350px" />
        </div>
        <div class="col">
          <h1>Circle image</h1>
          <img
            src="lampung.jpg"
            class="rounded-circle"
            width="350px"
            height="350px"
          />
        </div>
        <div class="col">
          <h1>Thumbnail image</h1>
          <img
            src="yogyakarta.jpg"
            class="img-thumbnail"
            width="350px"
            height="350px"
          />
        </div>
      </div>
    </div>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
